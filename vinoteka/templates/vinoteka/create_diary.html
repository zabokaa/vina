{% load cloudinary %}
{% load crispy_forms_tags %}

<form 
    id="diaryForm" 
    method="post" 
    style="margin-top: 1.3em;"
    action="{% url 'create_diary' %}"
    enctype="multipart/form-data"
    >
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form|crispy }}
    <button id="submitButton" type="submit"
    class="btn btn-signup btn-lg">Create</button>
</form>
