{% if diaries %}
    {% for diary in diaries %}
        <h2>{{ diary.wine }}</h2>
        <p>{{ diary.rating }}</p>
    {% endfor %}
{% else %}
    <p>You have not created any diary entries yet.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
</form>
