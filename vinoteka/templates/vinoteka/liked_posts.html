{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-12">
            <div class="liked-wines">
                <h2 class="liked-wines-title">List of Wines you like:</h2>
                {% for post in posts %}
                    <div class="wine-detail">
                        <h3>üç∑ <a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a> | {{ post.winery }}</h3>
                    </div>
                {% empty %}
                    <p>You have not liked any posts yet.</p>
                {% endfor %}
            </div>
        </div>
        <div class="col-lg-4 col-md-12">
            <img src="{% static 'img/reflection.jpg' %}" class="wine-image img-fluid">
        </div>  
    </div>
</div>
{% endblock %}
